<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React 8</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function Title() {
            const title = 'React Functional Component'
            return (
                <header className="container">
                    <h1 className="text-warning">{title}</h1>
                </header>
            );
        }

        function SubjectCard(props) {
            return (
                <div className="row">
                    <h4 className={'col-3 text-' + props.subject.textColor}>{props.subject.title}</h4>
                    <p className="col-9">{props.subject.contents}</p>
                </div>
            );
        }

        function SubjectList(props) {
            return (
                <>
                    {props.subjects.map((subject => <SubjectCard subject={subject} key={subject.id} />))}
                </>
            );
        }

        function SubjectContainer() {
            const subjects = [
                { id: 0, title: "React", contents: "Hello React", textColor: "primary" },
                { id: 1, title: "Vue", contents: "Hello Vue", textColor: "success" },
            ];
            return (
                <main className="container">
                    <SubjectList subjects={subjects} />
                </main>
            );
        }

        const Footer = () => <footer className="container"><address>This is footer</address></footer>;

        const App = () => {
            return (
                <>
                    <Title />
                    <SubjectContainer />
                    <Footer />
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById("root"));

    </script>
</body>
</html>
